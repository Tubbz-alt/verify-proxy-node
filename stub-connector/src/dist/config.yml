  samlSigningPublicKey:
    type: ${CERT_TYPES:-file}
    cert: ${SAML_SIGNING_PUBLIC_KEY:-/Users/christopherwynne/GDS/verify-proxy-node/stub-connector/pki/saml_signing.crt}
  samlSigningPrivateKey:
    type: ${CERT_TYPES:-file}
    key: ${SAML_SIGNING_PRIVATE_KEY:-/Users/christopherwynne/GDS/verify-proxy-node/stub-connector/pki/saml_signing.pk8}
  samlEncryptionPublicKey:
    type: ${CERT_TYPES:-file}
    cert: ${METADATA_ENCRYPTION_PUBLIC_KEY:-/Users/christopherwynne/GDS/verify-proxy-node/stub-connector/pki/saml_signing.crt}
  samlEncryptionPrivateKey:
    type: ${CERT_TYPES:-file}
