server:
  applicationConnectors:
    - type: http
      port: ${PORT:-6610}
  adminConnectors:
    - type: http
      port: ${ADMIN_PORT:-6611}
  requestLog:
    appenders:
      - type: console
        layout:
          ${REQUEST_LOG_LAYOUT_TYPE:-type: access-json}

logging:
  level: ${LOG_LEVEL:-INFO}
  appenders:
    - type: ${LOGGING_APPENDER:-logstash-console}

connectorNodeBaseUrl: "https://stub-connector.eidas.test.london.sandbox.govsvc.uk"
connectorNodeEntityId: "https://stub-connector.eidas.test.london.sandbox.govsvc.uk/ConnectorMetadata"

proxyNodeMetadataConfiguration:
