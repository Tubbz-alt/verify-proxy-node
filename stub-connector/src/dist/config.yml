  expectedEntityId: "https://proxy-node.eidas.test.london.sandbox.govsvc.uk/ServiceMetadata"
  jerseyClientName: proxy-node-metadata-client
  trustStore:
    type: ${TRUSTSTORE_TYPES:-encoded}
